<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>FormsModule</h1>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Seus dados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form action="">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input
            type="text"
            matInput
            name="campo-nome"
          >
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            name="campo-username"
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            name="campo-email"
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            name="campo-senha"
          >
          <mat-error></mat-error>
        </mat-form-field>

        <mat-radio-group name="campo-gen">
          <mat-radio-button value="masc">Masculino</mat-radio-button>
          <mat-radio-button value="femi">Feminino</mat-radio-button>
          <mat-radio-button value="outro">Outro</mat-radio-button>
        </mat-radio-group>

        <section>
          <mat-checkbox name="input-termos">
            Aceito os <a href="#">Termos de condições</a>
          </mat-checkbox>
        </section>

        <button type="submit" mat-stroked-button color="warn">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
